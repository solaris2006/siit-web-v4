<html>
<head>
    <title>Edit Order</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <script src="url.js"></script>
    <script src="customer-order-edit-rest.js"></script>
</head>
<body>
<div class="container">
    <h2>
        Edit order <span id="titleOrderNumber"></span>&nbsp;&nbsp;
        <a id="buttonDone" class="btn btn-primary">Done</a>
    </h2>

    <table id="productTable" class="table table-striped">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Value</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        <tr id="productAddFormRow">
            <td><input type="text" id="productAddName" class="form-control" placeholder="Product"></td>
            <td><input type="number" id="productAddQuantity" class="form-control" placeholder="Quantity"></td>
            <td><button id="buttonProductAdd" class="btn btn-info">Add</button></td>
        </tr>
    </table>
    <input type="hidden" id="productAddId">
</div>
</body>
</html>
